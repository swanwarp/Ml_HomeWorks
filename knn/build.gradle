group 'com.github.swanwarp.ifmoml'
version '0.1'

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

mainClassName = "com.github.swanwarp.ifmoml.knn.Main"

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile 'org.apache.xmlgraphics:batik:1.9.+'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
